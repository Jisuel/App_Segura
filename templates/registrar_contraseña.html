<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Nueva Contraseña</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Registrar Nueva Contraseña</h2>
      <form action="registrar_contraseña.html" method="POST">
        <div class="form-group">
          <label for="nombre_servicio">Servicio:</label>
          <input
            type="text"
            id="nombre_servicio"
            name="nombre_servicio"
            required
          />
        </div>
        <div class="form-group">
          <label for="contraseña">Contraseña:</label>
          <input type="password" id="contraseña" name="contraseña" required />
        </div>
        <div class="form-group">
          <label for="notas">Notas:</label>
          <input type="text" id="notas" name="notas" required />
        </div>
        {% with messages = get_flashed_messages() %} {% if messages %} {% for
        message in messages %}
        <div>{{message}}</div>
        {% endfor%} {% endif %} {% endwith %} {% block content %} {% endblock %}
        <button type="submit" class="btn">Guardar Contraseña</button>
      </form>
      <a href="perfil.html" class="btn">Volver al Perfil</a>
    </div>
  </body>
</html>
